<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main">
        <div id="left_side_animation_panel">
            <div id="color_input">
                <input type="color" name="" value="#0000ff" style="height: 50px; width:175px;" id="input_color">
            </div>
            <div style="display: flex; align-items: center; justify-content: start; width: 90%; margin-bottom: 0px;">
                <h1 style="color: white; font-family: Arial, Helvetica, sans-serif; text-align: left; font-size: 20px; border-bottom: 1px solid white;padding-bottom: 2px;">Animations</h1>
            </div>
            <div id="animations_container">
                <div class="animation_icon" id="rise">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Rise</span>
                </div>
                <div class="animation_icon" id="pan">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Pan</span>
                </div>
                <div class="animation_icon" id="fade">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Fade</span>
                </div>
                <div class="animation_icon" id="pop">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Pop</span>
                </div>
                <div class="animation_icon" id="baseline">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Baseline</span>
                </div>
                <div class="animation_icon" id="breathe">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Breathe</span>
                </div>
                <div class="animation_icon" id="drift">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Drift</span>
                </div>
                <div class="animation_icon" id="rotate">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Rotate</span>
                </div>
                <div class="animation_icon" id="flicker">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Flicker</span>
                </div>
                <div class="animation_icon" id="rise">
                    <img class="animation_icon_img" src="/public/media/animation_icons/rise.png" alt="">
                    <span>Rise</span>
                </div>
            </div>
        </div>
        
        <div id="right_side_panel">
            <div id="deign_layout_bar">
                <dl>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="bgc_btn"></div>
                        <div id="hex_code">#0000ff</div>
                    </dt>
                    <dt style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <div class="deign_layout_bar_btns" id="border_btn"><img src="/public/media/icons/border_icon.svg" alt=""></div>
                        <input type="number" name="" id="border_input" value="0" min="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="border_radius_btn"><img src="/public/media/icons/border_radius.svg" alt=""></div>
                        <input type="number" name="" id="border_radius_input" value="100" min="0">
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/public/media/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="height_btn"><img src="/public/media/icons/height-svgrepo-com .svg" alt=""></div>
                        <input type="number" name="" id="height_input" value="200" min="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="height_btn"><img src="/public/media/icons/width-svgrepo-com (1).svg" alt=""></div>
                        <input type="number" name="" id="width_input" value="200" min="0">
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="size_plus_btn" style="background-color: blue; border-radius: 50%; padding: 10px; border: 1px solid white; cursor: pointer;"><img src="/public/media/icons/font-size-plus-com.svg" alt=""></div>
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="size_minus_btn" style="background-color: blue; border-radius: 50%; padding: 10px; border: 1px solid white; cursor: pointer;"><img src="/public/media/icons/font-size-minus-com.svg" alt=""></div>
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/public/media/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="reload_btn"><img src="/public/media/icons/reload.svg" alt=""></div>
                    </dt>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
