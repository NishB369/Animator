<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animtor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main">
        <div id="left_side_animation_panel">
            <div id="color_input">
                <input type="color" name="" value="#0000ff" style="height: 50px; width:175px;" id="input_color">
            </div>
            <div id="color_input_border">
                <input type="color" name="" value="#000000" style="height: 50px; width:175px;" id="input_color_border">
            </div>
            <div style="display: flex; align-items: center; justify-content: start; width: 90%; margin-bottom: 0px;">
                <h1 style="color: white; font-family: Arial, Helvetica, sans-serif; text-align: left; font-size: 20px; border-bottom: 1px solid white;padding-bottom: 2px;" id="left_panel_heading">Animations</h1>
            </div>
            <div id="animations_container">
                <div class="animation_icon" id="rise">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Rise</span>
                </div>
                <div class="animation_icon" id="pan">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Pan</span>
                </div>
                <div class="animation_icon" id="fade">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Fade</span>
                </div>
                <div class="animation_icon" id="pop">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Pop</span>
                </div>
                <div class="animation_icon" id="baseline">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Baseline</span>
                </div>
                <div class="animation_icon" id="breathe">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Breathe</span>
                </div>
                <div class="animation_icon" id="drift">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Drift</span>
                </div>
                <div class="animation_icon" id="rotate">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Rotate</span>
                </div>
                <div class="animation_icon" id="flicker">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Flicker</span>
                </div>
                <div class="animation_icon" id="rise">
                    <img class="animation_icon_img" src="/animation_icons/rise.png" alt="">
                    <span>Rise</span>
                </div>
            </div>

            <div id="shapes_container">
                <div class="animation_icon" id="up_triangle">
                    <img class="shape_icon_img" src="/shapes_icons/up_triangle.png" alt="">
                </div>
                <div class="animation_icon" id="down_triangle">
                    <img class="shape_icon_img" src="/shapes_icons/up_triangle.png" alt="" style="rotate: 180deg;">                </div>
                <div class="animation_icon" id="diamond">
                    <img class="shape_icon_img" src="/shapes_icons/diamond.png" alt="">
                </div>
                <div class="animation_icon" id="pentagon">
                    <img class="shape_icon_img" src="/shapes_icons/pentagon.png" alt="">                </div>
                <div class="animation_icon" id="hexagon_01">
                    <img class="shape_icon_img" src="/shapes_icons/hexagon_01.png" alt="">
                </div>
                <div class="animation_icon" id="hexagon_02">
                    <img class="shape_icon_img" src="/shapes_icons/hexagon_02.png" alt="">
                </div>
                <div class="animation_icon" id="octagon_01">
                    <img class="shape_icon_img" src="/shapes_icons/octagon_01.png" alt="">
                </div>
                <div class="animation_icon" id="octagon_02">
                    <img class="shape_icon_img" src="/shapes_icons/octagon_02.png" alt="">
                </div>
                <div class="animation_icon" id="star">
                    <img class="shape_icon_img" src="/shapes_icons/star.png" alt="">
                </div>
                <div class="animation_icon" id="circle">
                    <img class="shape_icon_img" src="/shapes_icons/circle.png" alt="">
                </div>
            </div>
        </div>
        
        <div id="right_side_panel">
            <div id="deign_layout_bar">
                <dl>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="bgc_btn"></div>
                        <div id="hex_code">#0000ff</div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="border_clr_btn"></div>
                        <div id="hex_code_border">#000000</div>
                    </dt>
                    <dt style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <div class="deign_layout_bar_btns" id="border_btn"><img src="/icons/border_icon.svg" alt=""></div>
                        <input type="number" name="" id="border_input" value="0" min="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="border_radius_btn"><img src="/icons/border_radius.svg" alt=""></div>
                        <input type="number" name="" id="border_radius_input" value="0" min="0">
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="height_btn"><img src="/icons/height-svgrepo-com .svg" alt=""></div>
                        <input type="number" name="" id="height_input" value="200" min="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="height_btn"><img src="/icons/width-svgrepo-com (1).svg" alt=""></div>
                        <input type="number" name="" id="width_input" value="200" min="0">
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="size_plus_btn" style="background-color: blue; border-radius: 50%; padding: 10px; border: 1px solid white; cursor: pointer;"><img src="/icons/font-size-plus-com.svg" alt=""></div>
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="size_minus_btn" style="background-color: blue; border-radius: 50%; padding: 10px; border: 1px solid white; cursor: pointer;"><img src="/icons/font-size-minus-com.svg" alt=""></div>
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="opacity_btn"><img src="/icons/opacity-svgrepo-com (1).svg" alt=""></div>
                        <input type="number" name="" id="opacity_input" value="100" min="0" max="100">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="reload_btn"><img src="/icons/reload.svg" alt=""></div>
                    </dt>
                </dl>
            </div>
            <div id="canvas_area">
                <div id="shape"></div>
            </div>
            <div id="animation_playpause_bar">
                <dl>
                    <dt style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <div class="deign_layout_bar_btns" id="x_pos"><img src="/icons/axis-x-letter-svgrepo-com.svg" alt=""></div>
                        <input type="number" name="" id="x_input" value="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="y_pos"><img src="/icons/axis-y-letter-svgrepo-com.svg" alt=""></div>
                        <input type="number" name="" id="y_input" value="0">
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="deg_btn"><img src="/icons/loop-circular-svgrepo-com.svg" alt=""></div>
                        <input type="number" name="" id="deg_input" value="0" min="-360" max="360">
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="select_link_type" style="padding: 5px 10px;" id="shape_btn"><img src="/icons/shape-polygon-svgrepo-com.svg" alt="">Shapes</div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="select_link_type" style="padding: 5px 10px;" id="animate_btn"><img src="/icons/animation-svgrepo-com.svg" alt="">Animate</div>
                    </dt>
                    <dt>
                        <div class="deign_layout_bar_btns" id="separate_btn"><img src="/icons/separate_line.svg" alt=""></div>
                    </dt>
                    <dt style="display: flex; justify-content: center;">
                        <div class="deign_layout_bar_btns" id="play_btn"><img src="/icons/play-svgrepo-com (1).svg" alt=""></div>
                    </dt>
                </dl>
            </div>
        </div>
    </div>
    <div id="border_panel" style="height: 25%; width: 25%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: center; justify-content: space-evenly; flex-direction: column; position: fixed; top: 15%; left: 30%;">
        <div id="border_types" style="display: flex; align-items: center; justify-content: space-evenly; width: 100%; height: 22.5%;">
            <div class="b_type" id="block_border">
                <img src="/icons/block-svgrepo-com.svg" alt="">
            </div>
            <div class="b_type" id="normal_border">
                <img src="/icons/horizontal-rule-svgrepo-com.svg" alt="">
            </div>
            <div class="b_type" id="dashed_border">
                <img src="/icons/line-dashed-svgrepo-com.svg" alt="">
            </div>
            <div class="b_type" id="dotted_border">
                <img src="/icons/border-dotted-svgrepo-com.svg" alt="">
            </div>
            <div class="b_type" id="double_border">
                <img src="/icons/double-barline-svgrepo-com (1).svg" alt="" style="rotate: 90deg;">
            </div>
        </div>
        <div id="linking" style="width: 100%; height: 50%; display: flex; align-items: center; justify-content: space-evenly;">
            <div style="height: 100%; width: 50%; border: 1px solid rgba(255, 255, 255, 0.365); border-radius: 5px;">
                <dl style="height: 100%; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; column-gap: 5px; padding: 5px 0;">
                    <dt class="corners">
                        <div class="corners_div"><img src="/icons/corner-up-right-svgrepo-com.svg" alt=""></div>
                        <input type="number" name=""  id="top_left_corner" value="0" min="0">
                    </dt>
                    <dt class="corners">
                        <input type="number" name=""  id="top_right_corner" value="0" min="0">
                        <div class="corners_div"><img src="/icons/corner-up-right-svgrepo-com.svg" alt="" style="transform: rotateY(180deg);"></div>
                    </dt>
                    <dt class="corners">
                        <div class="corners_div"><img src="/icons/corner-up-right-svgrepo-com.svg" alt="" style="transform: rotateX(180deg);"></div>
                        <input type="number" name=""  id="bottom_left_corner" value="0" min="0">
                    </dt>
                    <dt class="corners">
                        <input type="number" name=""  id="bottom_right_corner" value="0" min="0">
                        <div class="corners_div"><img src="/icons/corner-up-right-svgrepo-com.svg" alt="" style="rotate: 180deg"></div>
                    </dt>
                </dl>
            </div>
            <div style="height: 100%; width: 40%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: column; gap: 10px;">
                <div class="select_link_type" id="linked_border">
                    <span style="width: 30%; text-align: right;">Link</span>
                    <span><img src="/icons/lock-svgrepo-com.svg" alt=""></span>
                </div>
                <div class="select_link_type" id="unlinked_border">
                    <span style="width: 30%; text-align: right;">Unlink</span>
                    <span><img src="/icons/lock-unlocked-svgrepo-com.svg" alt=""></span>
                </div>
            </div>
        </div>
    </div>


    <div id="rise_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="rise_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Direction</div>
            <div style="display: flex; align-items: center; justify-content: start; gap: 5%; width: 100%; height: 75%;">
                <div class="a_dir" id="rise_up"><img src="/icons/up-circle-svgrepo-com (1).svg" alt=""></div>
                <div class="a_dir" id="rise_down"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 180deg;"></div>
            </div>
        </div>
    </div>

    <div id="pan_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="pan_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Direction</div>
            <div style="display: flex; align-items: center; justify-content: start; gap: 5%; width: 100%; height: 75%;">
                <div class="a_dir" id="pan_up"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 270deg;"></div>
                <div class="a_dir" id="pan_down"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 90deg;"></div>
            </div>
        </div>
    </div>

    <div id="fade_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="fade_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
    </div>

    <div id="pop_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="pop_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
    </div>

    <div id="breathe_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="breathe_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Direction</div>
            <div style="display: flex; align-items: center; justify-content: start; gap: 5%; width: 100%; height: 75%;">
                <div class="a_dir" id="breathe_up" style="width: 42.5%;">In</div>
                <div class="a_dir" id="breathe_down" style="width: 42.5%;">Out</div>
            </div>
        </div>
    </div>

    <div id="drift_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="drift_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Direction</div>
            <div style="display: flex; align-items: center; justify-content: start; gap: 5%; width: 100%; height: 75%;">
                <div class="a_dir" id="drift_up"><img src="/icons/up-circle-svgrepo-com (1).svg" alt=""></div>
                <div class="a_dir" id="drift_down"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 180deg;"></div>
                <div class="a_dir" id="drift_right"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 90deg;"></div>
                <div class="a_dir" id="drift_left"><img src="/icons/up-circle-svgrepo-com (1).svg" alt="" style="rotate: 270deg;"></div>
            </div>
        </div>
    </div>

    <div id="rotate_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="rotate_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Direction</div>
            <div style="display: flex; align-items: center; justify-content: start; gap: 5%; width: 100%; height: 75%;">
                <div class="a_dir" id="rotate_up"><img src="/icons/reload.svg" alt=""></div>
                <div class="a_dir" id="rotate_down"><img src="/icons/reload.svg" alt="" style="transform: scaleX(-1);"></div>
            </div>
        </div>
    </div>

    <div id="flicker_panel" style="height: 25%; width: 22.5%; background-color: #252627; border: 1px solid white; border-radius: 10px; display: none; align-items: start; justify-content: space-evenly; flex-direction: column; position: fixed; top: 40%; left: 2.5%; padding: 0 2%; color: white;">
        <div style="width: 100%; display: flex; align-items: start; justify-content: center; flex-direction: column; gap:10%">
            <div>Speed</div>
            <input type="range" name="" id="flicker_speed" style="width: 90%; height:15%;" min="1" max="2" step=".05">
        </div>
    </div>
    <!-- <br><br><br><br><br><br><br><br><br><br> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
